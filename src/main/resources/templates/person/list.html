<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/mainLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>
<body>

<section layout:fragment="custom-content">

    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th th:text="#{person.enabled}">enabled</th>
            <th th:text="#{person.role}">role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.username}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.enabled}"></td>
            <td th:text="${person.role}"></td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
